<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <!-- Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] h-[100vh]">
    <div class="main-container bg-white max-w-lg mx-auto rounded-b-xl">
      <div
        class="flex justify-between items-center border-b-1 border-gray-300 p-3"
      >
        <div class="flex items-center">
          <img src="./assets/Group.png" alt="" class="size-15" />
          <div class="ml-2">
            <h2 class="font-extrabold text-xl">
              $<span id="available-balance">45000</span>
            </h2>
            <p>Available Balance</p>
          </div>
        </div>
        <div class="text-center">
          <button
            class="btn text-[#08080880]"
            onclick="window.location.href='index.html'"
          >
            <i
              class="fa-sharp-duotone fa-solid fa-right-from-bracket rotate-180 text-gray-500"
            ></i
            >Log Out
          </button>
        </div>
      </div>

      <div class="max-w-lg mx-auto mt-8 p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payoo!</h1>
        <p1 class="text-[#08080880]"
          >Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p1>
      </div>

      <div class="grid grid-cols-3 text-center gap-4 p-3">
        <div
          id="add-money-button"
          class="p-3 rounded-xl border-2 border-gray-200 hover:border-[#0874f2] form-button"
        >
          <img src="./assets/wallet1.png" alt="" class="mx-auto" />
          <h2 class="">Add Money</h2>
        </div>
        <div
          id="cash-out-button"
          class="p-3 rounded-xl border-2 border-gray-200  hover:border-[#0874f2] form-button"
        >
          <img src="./assets/send1.png" alt="" class="mx-auto" />
          <h2 class="">Cashout</h2>
        </div>
        <div
          id="transfer-money-button"
          class="p-3 rounded-xl border-2 border-gray-200  hover:border-[#0874f2] form-button"
        >
          <img src="./assets/money1.png" alt="" class="mx-auto" />
          <h2 class="">Transfer Money</h2>
        </div>
        <div
          id="get-bonus-button"
          class="p-3 rounded-xl border-2 border-gray-200  hover:border-[#0874f2] form-button"
        >
          <img src="./assets/bonus1.png" alt="" class="mx-auto" />
          <h2 class="">Get Bonus</h2>
        </div>
        <div
          id="pay-bill-button"
          class="p-3 rounded-xl border-2 border-gray-200  hover:border-[#0874f2] form-button"
        >
          <img src="./assets/purse1.png" alt="" class="mx-auto" />
          <h2 class="">Pay Bill</h2>
        </div>
        <div
          id="transaction-button"
          class="p-3 rounded-xl border-2 border-gray-200  hover:border-[#0874f2] form-button"
        >
          <img src="./assets/transaction1.png" alt="" class="mx-auto" />
          <h2 class="">Transactions</h2>
        </div>
      </div>
    </div>

    <div class="all-form-selections max-w-lg mx-auto">

<!-- add money -->

      <div id="add-money-parent" class="form">
        <h1 class="my-5 font-bold w-full text-center">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-8">
          <div class="mb-3">
            <label for="" class="font-bold">Select Bank</label>
            <select
              id="Bank"
              class="select select-ghost bg-[#f4f5f7] mt-2 rounded-3xl w-full border-0"
            >
              <option>Select Bank</option>
              <option>AB Bank</option>
              <option>IFIC Bank</option>
              <option>Dutch Bangla Bank</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="" class="font-bold">Bank Account Number</label>
            <br />
            <input
              type="text"
              id="account-number"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full border-0 focus:border-2 border-[#0874f2]"
            />
          </div>
          <div class="mb-3">
            <label for="" class="font-bold">Amount to Add</label>
            <br />
            <input
              type="text"
              id="add-ammount"
              placeholder="Add Amount"
              class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full border-0 focus:border-2 border-[#0874f2]"
            />
          </div>
          <div class="mb-3">
            <label for="" class="font-bold">Pin Number</label>
            <br />
            <input
              type="text"
              id="add-pin"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full border-0 focus:border-2 border-[#0874f2]"
            />
          </div>

          <button
            type="button"
            id="add-money-btn"
            class="btn bg-[#0874f2] text-white mt-5 w-full rounded-3xl font-bold"
          >
            Add Money
          </button>
        </form>
      </div>

<!-- cashout section -->

    <div id="cash-out-parent" class="form hidden">
        <h1 class="my-5 font-bold w-full text-center">Cash Out</h1>
        <form action="" class="bg-white rounded-2xl p-8">
          <div class="mb-3">
            <label for="" class="font-bold">Agent Number</label>
            <br />
            <input
              type="text"
              id="agent-contact"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full border-0 focus:border-2 border-[#0874f2]"
            />
          </div>
          <div class="mb-3">
            <label for="" class="font-bold">Amount</label>
            <br />
            <input
              type="text"
              id="withdrawal-amount"
              placeholder="Add Amount to withdraw"
              class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full border-0 focus:border-2 border-[#0874f2]"
            />
          </div>
          <div class="mb-3">
            <label for="" class="font-bold">Pin Number</label>
            <br />
            <input
              type="text"
              id="pin-for-withdrawal"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full border-0 focus:border-2 border-[#0874f2]"
            />
          </div>

          <button
            type="button"
            id="money-withdrawal"
            class="btn bg-[#0874f2] text-white mt-5 w-full rounded-3xl font-bold"
          >
            Withdraw Money
          </button>
        </form>
    </div>

<!-- transaction section -->
    <div id="transfer-money-parent" class="form hidden">
    <h1 class="my-5 font-bold w-full text-center">Transactions</h1>
    </div>


<!-- Get Bonus Section -->
    <div id="get-bonus-parent" class="form hidden">
    <h1 class="my-5 font-bold w-full text-center">Get Bonus</h1>
    </div>


<!-- Pay Bill Section -->
    <div id="pay-bill-parent" class="form hidden">
    <h1 class="my-5 font-bold w-full text-center">Pay Bill</h1>
    </div>


<!-- Transactions Section -->
    <div id="transactions-parent" class="form hidden">
    <div class="flex justify-between items-center">
    <h1 class="my-5 font-bold">Transactions</h1>
    <p class="text-[#08080880]">View All</p>
    </div>
    <div id="transaction-container" class="">
      
    </div>
    </div>
   </body>
  <script src="home-page.js"></script>
</html>
