<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <!-- Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- for tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="flex flex-col bg-[#f4f5f7] h-[100vh] justify-center items-center"
  >
    <div
      class="flex w-80 h-32 bg-[url('./assets/bg.png')] bg-cover justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>

    <form class="bg-white rounded-2xl p-8 w-96">
      <div class="">
        <label for="" class="font-bold">Mobile Number</label>
        <br />
        <input
          type="text"
          id="Enter-number"
          placeholder="Enter your number"
          class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full border-0 focus:border-2 border-[#0874f2]"
        />
      </div>
      <div class="mt-5">
        <label for="" class="font-bold">4 Digit Pin</label>
        <br />
        <input
          type="text"
          id="Enter-pin"
          placeholder="Enter 4 digit pin"
          class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full border-0 focus:border-2 border-[#0874f2]"
          required
        />
      </div>
      <button
        type="button"
        id="login-button"
        class="btn bg-[#0874f2] text-white mt-5 w-full rounded-3xl font-bold"
      >
        Login
      </button>
    </form>
  </body>
  <script src="script.js"></script>
</html>
